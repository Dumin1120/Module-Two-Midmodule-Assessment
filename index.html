<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Roller</title>
    <link rel="stylesheet" href="index.css">
    <script src="index.js"></script>
</head>
<body>
    <h1>Dice Roller</h1>
    <form id="dice-form">
        <label for="number-of-dice">Number of dice:</label> 
        <input type="number" id="number-of-dice">
        <br>
        <button type="submit" id="button">Roll the dice!</button>
    </form>
    <p id="error-para">&nbsp;</p>
    <section>
        <p id="stats">
            The average of all sums is: <span id="avg"></span><br>
            The maximum of all sums is: <span id="max"></span><br>
            The minimum of all sums is: <span id="min"></span>
        </p>
    </section>
    <section>
        <p id="dice-para">&nbsp;</p>
        <p id="sum-para">Sum =</p>
    </section>
    <section>
        <h1>History</h1>
        <ul id="ul"></ul>
    </section>
</body>
</html>
